<!doctype html>
<html ng-app="myNewProject">
  <head>
    <meta charset="utf-8">
    <title>Data4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
    <![endif]-->

    <div class="container" ng-controller="MainController">
      <div class="text-center">
        <h3>√çndice de Desarrollo Humano</h3>
      </div>
      <div class="text-center form-row mt-3">
        <div class="form-group col-md-4">
          <select
            class="form-control"
            ng-model="selectedYear"
            ng-options="year.name for year in years track by year.value"
            ng-value="{{ year.value }}">
          </select>
        </div>
        <div class="form-group col-md-4">
          <select
            class="form-control"
            ng-model="orderby"
            ng-options="order.name for order in orderBy track by order.value"
            ng-value="{{ order.value }}">
          </select>
        </div>
        <div class="form-group col-md-4">
          <select
            class="form-control"
            ng-model="selectedState"
            ng-options="state.name for state in states track by state.value"
            ng-value="{{ state.value }}">
          </select>
        </div>
      </div>
      <bar-chart
        year="selectedYear"
        order="orderby"
        state="selectedState"
      >
      </bar-chart>
    </div>


    <!-- build:js(src) scripts/vendor.js -->

  </body>
</html>
